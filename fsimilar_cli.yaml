# program name, name for the executable
ProgramName: fsimilar

PackageName: main

Name: fsimilar
Desc: "find/file similar"
Text: Find similar files
Global: true
NumOption: cli.AtLeast(1)
#NumArg: cli.ExactN(1)

#UsageLead: "Usage:\\n  fsimilar [Options]\\n\\nExample:\\n  find . \\\\( -type f -o -type l \\\\) -printf '%%7s %%p\\\\n' | fsimilar -i -S\\n  mlocate -i soccer | fsimilar -i | fsimilar -i -Q"

Options:
  - Name: Distance
    Type: uint8
    Flag: d,dist
    Usage: the hamming distance of hashes within which to deem similar
    Value: 3
    
  - Name: SizeGiven
    Type: bool
    Flag: S,size-given
    Usage: size of the files available from input as 1st field

  - Name: QuerySize 
    Type: bool
    Flag: Q,query-size
    Usage: file size not available so query it from filesystem

  - Name: Filei
    Type: '*clix.Reader'
    Flag: '*i,input'
    Usage: input from stdin or the given file (mandatory)

  - Name: Verbose
    Type: cli.Counter
    Flag: v,verbose
    Usage: verbose mode (multiple -v options increase the verbosity)

Command:

  - Name: sim
    Desc: "Filter the input using simhash similarity check"
    Text: 'Usage:\n  mlocate -i soccer | fsimilar sim -i'
    #NumArg: cli.AtLeast(1)
    NumOption: cli.AtLeast(1)
